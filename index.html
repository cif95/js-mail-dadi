<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet"> 
	<!-- custom style -->
	<link rel="stylesheet" href="css/style.css">
	<title>Mail check + Roll the dice</title>
</head>
<body>
	<main>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center my-100vh">
				<div class="col-12 col-md-8 p-md-5 text-center fw-bold text-white">
					<section id="mail-check" class="my-border-red rounded-3 py-5 my-light-bg">
						<h2>Authentication</h2>
						<p id="mail-output" class="my-0"></p>
					</section>
					<section id="roll-the-dice" class="my-border-red rounded-3 py-5 px-2 my-light-bg text-center">
						<h2 class="pb-5">Good luck!</h2>
						<button id="roll-btn" type="button" class="my-dice-btn position-relative fw-bold">
							Roll the dice!
							<div class="dice-face-element position-absolute top-0 start-0 m-2"></div>
							<div class="dice-face-element position-absolute bottom-0 end-0 m-2"></div>
						</button>
						<p id="dice-output" class="fs-4"></p>
					</section>				
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
